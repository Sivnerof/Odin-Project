<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <title>Object Exercise</title>
</head>
<body>
    <h1><a href="https://javascript.info/object">Object Exercises</a></h1>
    <h2>Look In Console</h2>
    <script>
        /*  
            * Exercise 1: Hello, Object
            *
            * Write the code, one line for each action:

            * Create an empty object user.
            * Add the property name with the value John.
            * Add the property surname with the value Smith.
            * Change the value of the name to Pete.
            * Remove the property name from the object.
        */

        // Solution 1:
        let user = {};
        user['name'] = 'John';
        user['surname'] = 'Smith';
        user['name'] = 'Pete';
        delete user.name;

        /*-------------------------------------------------------------------------------------------*/
        
        /*
            * Exercise 2: Check For Emptiness
            * Write the function isEmpty(obj) which returns true if the object has no properties, 
            * false otherwise.
            *
            * Should work like that:
            *   let schedule = {};
            *   alert( isEmpty(schedule) ); // true
            *   schedule["8:30"] = "get up";
            *   alert( isEmpty(schedule) ); // false
        */

        // Solution 2:
        let schedule = {};

        function isEmpty(obj) {
            for(let key in obj){
                return false;
            }
            return true;
        }

        alert( isEmpty(schedule) ); // should be true
        schedule["8:30"] = "get up";
        alert( isEmpty(schedule) ); // should be false

        /*-------------------------------------------------------------------------------------------*/

        /*
            * Exercise 3: Sum Object Properties
            * We have an object storing salaries of our team:
            *
            *    let salaries = {
            *    John: 100,
            *    Ann: 160,
            *    Pete: 130
            *    }
            *
            * Write the code to sum all salaries and store in the variable sum. 
            * Should be 390 in the example above.
            * If salaries is empty, then the result must be 0.   
        */

        // Solution 3:
        let salaries = { 
            John: 100,
            Ann: 160,
            Pete: 130
        }

        let total_salaries = 0;

        for(let key in salaries){
            total_salaries += salaries[key];
        }

        console.log(total_salaries);


        /*-------------------------------------------------------------------------------------------*/

        /*
            * Exercise 4: Multiply Numeric Property Values By 2
            * 
            * Create a function multiplyNumeric(obj) that multiplies all numeric property values of obj by 2.
            *
            *  For instance:
            * 
            * // before the call
            * let menu = {
            * width: 200,
            * height: 300,
            * title: "My menu"
            * };
            * 
            * multiplyNumeric(menu);
            * 
            * // after the call
            * menu = {
            * width: 400,
            * height: 600,
            * title: "My menu"
            * };
            * 
            * Please note that multiplyNumeric does not need to return anything. 
            * It should modify the object in-place.
            * 
            * P.S. Use typeof to check for a number here.
        */

       // Solution 4:
       
       // before the call
        let menu = {
            width: 200,
            height: 300,
            title: "My menu"
        };
            
        function multiplyNumeric(obj){
            for(key in obj){
                if (typeof obj[key] == "number"){
                    obj[key] *= 2;
                };
            };
        };

        multiplyNumeric(menu);
            
        console.log(menu);
</script>
