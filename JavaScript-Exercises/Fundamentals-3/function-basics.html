        /*
            * Exercise 2: Rewriting functions using '?' or '||'
            * The following function returns true if the parameter age is greater than 18.
            * Otherwise it asks for a confirmation and returns its result.
            *
            *    function checkAge(age) {
            *        if (age > 18) {
            *            return true;
            *        } else {
            *            return confirm('Did parents allow you?');
            *        }
            *    }
            *
            * Rewrite it, to perform the same, but without if, in a single line.
            *
            * Make two variants of checkAge:
            *
            * Using a question mark operator ?
            * Using OR ||
        */
        
        // Solution 2:
        let age = prompt("What is your age?");
        function checkAge(age){return (age > 18) ? true : prompt("Did parents allow you?")};
        function checkAgeTwo(age){return (age > 18) || prompt("Did your parents allow you?")};
        console.log(checkAge(age));
        console.log(checkAgeTwo(age));


        /*
            * Exercise 3: Function min(a, b)
            * Write a function min(a,b) which returns the least of two numbers a and b.
            * For instance:
            *   min(2, 5) == 2
            *   min(3, -1) == -1
            *   min(1, 1) == 1
        */
        
        // Solution 3:
        let num1 = prompt("First Number: ", "");
        let num2 = prompt("Second Number: ", "");
        function showMin(num1, num2){
            if(num1 < num2){
                return num1;
            }
            return num2;
        };
        alert(showMin(num1, num2));


        /*
            * Exercise 4: Function pow(x,n)
            * Write a function pow(x,n) that returns x in power n.
        */
        
        // Solution 4:
        let base = prompt("Base: ", '');
        let exponent = prompt("Exponent: ", '');
        function pow(x, n){
            let solution = x; 
            for(let i = 1; i < n; i++){
                solution *= x;
            }
            return solution;
        }
        alert(pow(base, exponent));
