<!DOCTYPE html>
<html lang="en">
<head>

    <title>Function Practice</title>

<body>
    <script>
        /*
            * Exercise 1: Write a function called add7 that takes one number and returns that number + 7
        */

        // Solution 1:
        function add7(n){
            return n + 7;
        }
        console.log(add7(5));


        /*
            * Exercise 2: Write a function called multiply that takes 2 numbers and returns their product.
        */

        // Solution 2:
        function multiply(x, y){
            return x * y;
        }
        console.log(multiply(3, 3));


        /*
            * Exercise 3: Write a function called capitalize that takes a string and returns that string with only the first letter capitalized. 
            * Make sure that it can take strings that are lowercase, UPPERCASE or BoTh.

        */

        // Solution 3:
        let userString = prompt("String to capitalize: ");
        function capitalize(string){
            lowerString = string.toLowerCase();
            return lowerString.charAt(0).toUpperCase() + lowerString.slice(1);
        }
        alert(capitalize(userString));


        /*
            * Exercise 4: Write a function called lastLetter that takes a string and returns the last letter of that string:
        */

        // Solution 4:
        let userStringTwo = prompt("String: ");
        function lastLetter(string){
            return string.slice(-1);
        }
        alert(lastLetter(userStringTwo));
    </script>
</body>
